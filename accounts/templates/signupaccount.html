{% extends 'main.html' %}

{% block content %}

<div class="container">
    <h2> Sign Up </h2>
    <form method="POST">

        {% csrf_token %}
        {{form.as_p}}
        {% if error %}
            <div class="alert alert-danger mt-3" role="alert">
               {{error}} 
            </div>
        {% endif %}
        <button type="submit" class="btn btn-primary"> Submit </button>
    </form>
</div>


{% endblock %}
